<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottery Draw</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #d5ed19;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #f0cece;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #b30000;
    }
    #winnerDisplay {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: rgb(224, 41, 41);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Lottery Winner</h2>
    

    <button onclick="selectWinner()">Select Winner</button>

    <div id="winnerDisplay"></div>
  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="winnerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h4 id="winnerModalLabel" class="text-danger">ðŸŽ‰ Winner Selected!</h4>
        <p id="modalWinner" style="font-size: 22px; color: red; font-weight: bold;"></p>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Step 1: Create an array of lottery ticket numbers
    const lotteryTickets = [101, 202, 303, 404, 505, 606, 707, 808, 909];

    // Step 2: Function to select a random winner
    function selectWinner() {
      const randomIndex = Math.floor(Math.random() * lotteryTickets.length);
      const winner = lotteryTickets[randomIndex];

      //  inside the console
      console.log("ðŸŽ‰ Winner is:", winner);

      //in HTML page in red
      document.getElementById("winnerDisplay").innerText = `Winner: ${winner}`;

      //  inside Bootstrap modal popup
      document.getElementById("modalWinner").innerText = `Ticket #${winner}`;
      const modal = new bootstrap.Modal(document.getElementById("winnerModal"));
      modal.show();
    }
  </script>

</body>
</html>
